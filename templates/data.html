<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h1 class="h4 mb-0">Data Fetch Complete</h1>
            </div>
            <div class="card-body">
                <h5>Fetched Product Data (JSON):</h5>
                <pre id="jsonData" class="bg-light p-3 border rounded" style="max-height: 400px; overflow-y: auto;"></pre>
                <div class="mt-3">
                    <a href="/results" class="btn btn-primary">View Reports & Analysis</a>
                    <a href="/" class="btn btn-secondary ms-2">Search Again</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load data: ' + response.status);
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('jsonData').textContent = text;
                try {
                    const data = JSON.parse(text);
                    if (data.length === 0) {
                        document.getElementById('jsonData').textContent = 'No products found. Try different search criteria.';
                    } else {
                        document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
                    }
                } catch (e) {
                    console.error('JSON parse error:', e);
                    // Keep the raw text
                }
            })
            .catch(error => {
                document.getElementById('jsonData').textContent = 'Error loading data: ' + error.message;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
