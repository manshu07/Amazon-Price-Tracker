<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Pet Food Price Tracker</h1>
                    </div>
                    <div class="card-body">
                        <form action="/run" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="dog food" required>
                            </div>
                            <div class="mb-3">
                                <label for="min" class="form-label">Min Price (₹)</label>
                                <input type="number" class="form-control" id="min" name="min" value="200" required>
                            </div>
                            <div class="mb-3">
                                <label for="max" class="form-label">Max Price (₹)</label>
                                <input type="number" class="form-control" id="max" name="max" value="10000" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Start Tracking</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/status" class="btn btn-outline-info btn-sm">Check Database Status</a>
                            <a href="/debug" class="btn btn-outline-secondary btn-sm ms-2">Debug Data</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
